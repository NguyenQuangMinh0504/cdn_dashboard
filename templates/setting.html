<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  {% include 'navbar.html' %}
  <div class="container">
    <br>
    <br>
    <h1>Setting</h1>
    <br>

    <div style="border: 1px solid #ccc; padding: 10px; margin-bottom: 10px;">
      <form action="/setting/" method="post">
        {% csrf_token %}
        <h2>Cache key</h2>
        <br>
        <div class="form-check form-switch">
          <label class="form-check-label" for="toggleSwitch">Cache query string</label>
          <input class="form-check-input" type="checkbox" name="querystring-cache-key">
        </div>
        <br>
        <div class="form-check form-switch">
          <label class="form-check-label" for="toggleSwitch"> Device </label>
          <input class="form-check-input" type="checkbox" name="device-cache-key">
        </div>
        <br>
        <div class="form-check form-switch">
          <label class="form-check-label" for="toggleSwitch"> Cookie cache key </label>
          <input class="form-check-input" type="checkbox" name="cookie-cache-key" id="cookie-cache-key">
        </div>

        <div id="text-box-wrapper">

        </div>
        <br>
        <div class="text-end">
          <button type="submit" class="btn btn-primary">Lưu</button>
        </div>
       </form>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
    <script>
      const textBoxWrapper = document.getElementById("text-box-wrapper")
      const cookieCheckBox = document.getElementById("cookie-cache-key")
      cookieCheckBox.addEventListener("change", () => {
        if (cookieCheckBox.checked) {
          textBoxWrapper.appendChild(document.createElement("br"))
          var cookieCacheKeyInstructText = document.createElement("h5")
          cookieCacheKeyInstructText.textContent = "Những giá trị điền vào sẽ dùng làm một phần của cache key."
          textBoxWrapper.appendChild(cookieCacheKeyInstructText)
          var cookieCacheKeyInputBox = document.createElement("input")
          cookieCacheKeyInputBox.setAttribute("type", "text")
          cookieCacheKeyInputBox.setAttribute("placeholder", "Danh sách cookie")  
          cookieCacheKeyInputBox.setAttribute("name", "cookie-cache-key-list")
          cookieCacheKeyInputBox.classList.add("form-control")
          textBoxWrapper.appendChild(cookieCacheKeyInputBox)
        }
        else {
          textBoxWrapper.innerHTML = ""
        }
      })

    </script>
  </div>
</body>
</html>
