<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create CDN</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  {% include 'navbar.html' %}
  {% include 'hero.html' %}
  <div class="container">
    <br>
    <br>
    <br>
    <h2>Sau khi tạo domain, vui lòng chuyển đường dẫn từ file cần chạy qua cdn: Ví dụ example.com/image.png thành cdn.example.com/image.png</h2>
    <h1 class="text-center">Create new CDN</h1>
    <form action="/create/" method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="domain" class="form-label">Domain</label>
        <input type="text" name="domain" class="form-control" id="domain">
      </div>
      <div class="mb-3">
        <input type="submit" value="Confirm" class="btn btn-primary">
      </div>
    </form>
  </div>
</body>
</html>
