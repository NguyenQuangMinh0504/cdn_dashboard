<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  {% include 'navbar.html' %}
  <br>
  <br>
  <br>

  <div class="container">
    <h1>Conditions</h1>
    <h2>If</h2>
    <select class="form-select form-select-sm" aria-label=".form-select-sm example" id="condition">
        <option selected>Open this select menu</option>
        <option value="Path">Path</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
    </select>
    <div id="content">
    </div>
    <div class="form-group" id="car-model-wrapper" style="display: none;">
      <label for="car-model">Car Model</label>
      <select class="form-control" id="compare-method">
        <option value="">Select a model</option>
      </select>
    </div>
  </div>
</body>
</html>

<script>
    const carModels = {
    Path: ['Corolla', 'Camry', 'Highlander'],
    Honda: ['Civic', 'Accord', 'CR-V'],
    Ford: ['Mustang', 'F-150', 'Explorer'],
  };
    const selectBox = document.getElementById("condition")
    const contentDiv = document.getElementById("content")
    const compareMethod = document.getElementById("compare-method")
    selectBox.addEventListener("change", () => {
        const selectedValue = selectBox.value;
        if (selectedValue === 'Path') {
            // Add a new element to the content div
            const newParagraph = document.createElement('p');
            newParagraph.textContent = 'Some more content here';
            const newSelectBox = document.createElement("select")
            const carModelWrapper = document.getElementById('car-model-wrapper');
            carModelWrapper.style.display = "block";
            const models = carModels[selectedValue];
            models.forEach((model) => {
            compareMethod.innerHTML += `<option value="${model}">${model}</option>`;
  });
            contentDiv.appendChild(newParagraph);
        } else if (selectedValue === '2') {
            // Remove the second paragraph from the content div
            const paragraphs = contentDiv.getElementsByTagName('p');
            if (paragraphs.length >= 2) {
            contentDiv.removeChild(paragraphs[1]);
            }
        } else if (selectedValue === '3') {
            // Remove all paragraphs from the content div
            const paragraphs = contentDiv.getElementsByTagName('p');
            while (paragraphs.length > 0) {
            contentDiv.removeChild(paragraphs[0]);
            }
            const carModelWrapper = document.getElementById('car-model-wrapper');
            carModelWrapper.style.display = "none";
        }
    })
</script>
